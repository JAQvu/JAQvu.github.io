<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Tin Mug</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">

<body>

<section id="hero"
	<div class="heroText">
	<h1>Tin Mug</h1>

	</div>
	<div><img class="mainImage" src="images/mountains.jpg" alt="Tom's Restaurant"/></div>
</section>

<section id="reservation">
	<div class="sectionHeading">Reservation</div>
	<div class="existingReservation">
		<div class="subSectionHeading">Existing Reservations</div>
		<table id="scheduledReservations">
			<thead>

				<th>Name</th>
				<th>Date</th>

			</thead>
			<tbody>[ form data will publish here ]</tbody>
		</table>
	</div>
	</div>

	
		<form id="makeReservation">
			<div class="subSectionHeading">Make a Reservation</div>
	    	<input type="text" placeholder="What's Your Name?">
	    	<br/>
	    	<input type="text" placeholder="What Time?">
	    	<br/>
	    	<br/>
	    	<button>Confirm Reservation</button>
		</form>
	</div>
</section>

<section id="dine">
	<div class="sectionHeading">Come Dine With Us</div>

	<div class="restaurant-locator">
         <div class="row">
            <div id="map" class="col-md-12" style="height:100vh"></div>
         </div>
      </div>
	</div>
</section>

<section id="customerReviews">
	<div class="sectionHeading">Reviews</div>

	<div class="review">
	<table>
	<tbody>
		<tr>
			<td class="review1">
				<img class="reviewImage" src="images/jerry.jpg" alt="customer Jerry">
			</td>
			<td class="review2">
				<div class="reviewQuote">"Big lettuce, big carrots, tomatoes, like volleyballs."</div>
				<div class="reviewCustomer">Jerry Seinfeld, on the BIG salad</div>
			</td>
		</tr>
	</tbody>
	</table>
</div>
</section>
